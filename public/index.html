<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com ChatGPT e DeepSeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chat com IAs</h1>
    <div class="chat-container">
        <div class="chat-box">
            <h2>ChatGPT</h2>
            <div id="chatgpt-responses" class="responses"></div>
            <input type="text" id="chatgpt-input" placeholder="Digite sua mensagem para ChatGPT...">
            <button onclick="enviarMensagemChatGPT()">Enviar</button>
        </div>
        <div class="chat-box">
            <h2>DeepSeek</h2>
            <div id="deepseek-responses" class="responses"></div>
            <input type="text" id="deepseek-input" placeholder="Digite sua mensagem para DeepSeek...">
            <button onclick="enviarMensagemDeepSeek()">Enviar</button>
        </div>
    </div>
    <script src="src/scripts/main.js"></script>
</body>
</html>
